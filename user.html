<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anggota</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets//css/style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand ms-2 d-flex align-items-center" href="#">
          <img
            src="assets/img/Logo Himti.png"
            style="width: 60px"
            alt="Logo"
            class="navbar-logo"
          />
          <span class="ms-4" style="font-size: 40px">HIMTI UMB</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-4">
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <a class="nav-link fw-bold" href="login-page.html"
              ><button class="btn btn-primary me-3" type="button">
                <i
                  class="fa fa-sign-out-alt"
                  style="color: white; margin-right: 5px"
                ></i
                >Log out
              </button></a
            >
          </ul>
        </div>
      </div>
    </nav>
    <!-- akkhir nav -->
    <!-- -------------------------------- -->
    <!-- bioadata user -->

    <div class="container mt-5">
      <div class="card shadow-sm">
        <div
          class="card-header text-center text-white"
          style="background-color: #0f2f76"
        >
          <h1>BIODATA DIRI</h1>
        </div>

        <div class="card-body">
          <div class="row">
            <!-- Foto Profil di Kiri -->
            <div class="col-md-4 text-center">
              <div class="profile-card">
                <img
                  id="profile-photo"
                  src="assets/img/foto.jpg"
                  alt="Foto"
                  class="img-fluid mb-3"
                />
                <label for="file-input" class="change-photo-btn">
                  <i class="fas fa-camera"></i>
                </label>
                <input
                  type="file"
                  id="file-input"
                  accept="image/*"
                  onchange="changePhoto(event)"
                  class="form-control"
                  style="display: none"
                />
              </div>
            </div>

            <!-- Form Informasi di Kanan dalam Tabel -->
            <div class="col-md-8">
              <table class="table table-bordered">
                <tr>
                  <th>Nama Lengkap</th>
                  <td>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-user"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        id="nama"
                        class="form-control"
                        value="Santono Sujatmiko"
                        readonly
                      />
                      <span
                        class="input-group-text"
                        style="cursor: pointer"
                        onclick="editField('nama')"
                      >
                        <i class="fas fa-edit"></i>
                        <!-- Ikon edit -->
                      </span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>Tempat Lahir</th>
                  <td>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-map-marker-alt"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        id="tempat"
                        class="form-control"
                        value="Medan"
                        readonly
                      />
                      <span
                        class="input-group-text"
                        style="cursor: pointer"
                        onclick="editField('tempat')"
                      >
                        <i class="fas fa-edit"></i>
                        <!-- Ikon edit -->
                      </span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>Tanggal Lahir</th>
                  <td>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-calendar-alt"></i
                        ></span>
                      </div>
                      <input
                        type="date"
                        id="tgl-lahir"
                        class="form-control"
                        value="1994-09-15"
                        readonly
                      />
                      <span
                        class="input-group-text"
                        style="cursor: pointer"
                        onclick="editField('tgl-lahir')"
                      >
                        <i class="fas fa-edit"></i>
                        <!-- Ikon edit -->
                      </span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>Jabatan</th>
                  <td>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-briefcase"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        id="jabatan"
                        class="form-control"
                        value="Ketua Infokom"
                        readonly
                      />
                      <span
                        class="input-group-text"
                        style="cursor: pointer"
                        onclick="editField('jabatan')"
                      >
                        <i class="fas fa-edit"></i>
                        <!-- Ikon edit -->
                      </span>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th>Alamat</th>
                  <td>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-home"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        id="alamat"
                        class="form-control"
                        value="Jl. Merpati Putih, No. 187, Blok - Cimahi, Bandung"
                        readonly
                      />
                      <span
                        class="input-group-text"
                        style="cursor: pointer"
                        onclick="editField('alamat')"
                      >
                        <i class="fas fa-edit"></i>
                        <!-- Ikon edit -->
                      </span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-envelope"></i
                        ></span>
                      </div>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        value="santono@malasngoding.com"
                        readonly
                      />
                      <span
                        class="input-group-text"
                        style="cursor: pointer"
                        onclick="editField('email')"
                      >
                        <i class="fas fa-edit"></i>
                        <!-- Ikon edit -->
                      </span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>No. HP</th>
                  <td>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-phone"></i
                        ></span>
                      </div>
                      <input
                        type="tel"
                        id="no-hp"
                        class="form-control"
                        value="+62812-3456-7890"
                        readonly
                      />
                      <span
                        class="input-group-text"
                        style="cursor: pointer"
                        onclick="editField('no-hp')"
                      >
                        <i class="fas fa-edit"></i>
                        <!-- Ikon edit -->
                      </span>
                    </div>
                  </td>
                </tr>
              </table>
              <!-- Button Simpan Perubahan -->
              <div class="col-md-12 text-end">
                <button class="btn btn-primary" onclick="saveChanges()">
                  Simpan Perubahan
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- akhir -->
    <!-- ------------------------------------- -->
    <!-- Cetak kartu -->
    <div
      class="container p-5 my-5 text-white text-center"
      style="background-color: #0f2f76"
    >
      <h1>Cetak Kartu Anggota</h1>
      <p>Kartu anggota bisa dicetak jika sudah mengikuti upgrading HIMTI.</p>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6"></div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-3">
          <button
            class="btn btn-primary w-100"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            onclick="requestPassword()"
          >
            Cetak Kartu Anggota
          </button>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Info</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">Kartu belum bisa di cetak..</div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- akhir -->

    <script src="assets/js/userprofile.js"></script>
  </body>
</html>
