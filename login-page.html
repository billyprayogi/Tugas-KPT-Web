<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="bg-image">
      <div class="login-card relative">
        <!-- Close button -->
        <button
          class="absolute top-4 right-4 bg-transparent text-gray-600 hover:text-red-500 focus:outline-none"
          onclick="closeLogin()"
        >
          <i class="fas fa-times text-2xl"></i>
        </button>

        <div class="text-center">
          <h3 class="text-3xl text-blue-800 font-semibold">LOGIN HIMTI</h3>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="text-sm">Email</label>
            <input
              type="email"
              class="form-control p-2 border rounded-md w-full"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group mt-4">
            <label for="password" class="text-sm">Password</label>
            <div class="relative">
              <input
                type="password"
                class="form-control p-2 border rounded-md w-full"
                id="password"
                placeholder="Enter password"
                required
              />
              <!-- Toggle Password Visibility -->
              <button
                type="button"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500"
                onclick="togglePassword()"
              >
                <i class="fas fa-eye text-xl"></i>
              </button>
            </div>
          </div>
          <button
            type="submit"
            class="btn bg-blue-700 text-white rounded-md p-3 mt-4 w-full hover:bg-blue-800"
          >
            Login Anggota
          </button>
          <button
            type="button"
            class="btn bg-red-500 text-white rounded-md p-3 mt-2 w-full hover:bg-red-600"
          >
            Login Admin
          </button>
          <div class="text-center mt-3">
            <p class="text-sm">Email User : user@example.com</p>
            <p class="text-sm">Password : user</p>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/login-page.js"></script>
  </body>
</html>
